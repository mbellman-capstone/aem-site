</header>

<main class="c-help-subpage-main">

	<!-- Short Banner -->
	<div class="c-short-banner c-banner banner-400 convex">
		<script>
			window.addEventListener("scroll", function() {
				var scrollTop = window.pageYOffset;
				var bannerImage = document.querySelector(".c-short-banner__image");
		
				bannerImage.style.transform = `translateY(${scrollTop * 0.5}px)`;
			});
		</script>
		<img class="c-short-banner__image" src="{{background}}">
		<h1 class="c-short-banner__title">
			{{title}}
		</h1>
	</div>

	<!-- Title -->
	<h2 class="c-help-subpage__title">
		{{subtitle}}
	</h2>

	<!-- Subtext -->
	<p class="c-help-subpage__subtext">
		{{subtext}}
	</p>

	<!-- Text -->
	<p class="c-help-subpage__text">
		{{text}}
	</p>

</main>
