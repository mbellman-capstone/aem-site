<div class="c-help-article" data-cmp-is="help-article">
	<!-- Banner -->
	<div class="c-help-article__banner c-banner banner-300 concave">
		<img src="${properties.bannerBackground}">

		<h1 class="c-help-article__heading">
			${properties.title}
		</h1>
	</div>

	<!-- Video button -->
	<button class="c-help-article__video-button">
		<svg width="109" height="124" viewBox="0 0 109 124" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M0.46321 62.6254V107.432C0.368998 109.444 0.748793 111.45 1.57195 113.289C2.3951 115.128 3.63863 116.747 5.20235 118.018C9.7183 121.577 15.3008 123.513 21.0507 123.513C26.8006 123.513 32.383 121.577 36.899 118.018C42.6844 114.017 48.5313 110.079 54.3783 106.14C69.765 95.6765 85.1518 85.4592 100.477 74.8116C112.048 66.7489 111.248 55.6706 99.3076 47.9772C91.7373 43.0534 84.4133 37.8838 76.9661 32.8985C63.0565 23.4818 49.2084 14.0647 35.2372 4.70953C32.0635 2.62196 28.4429 1.31159 24.6683 0.883879C20.8938 0.456168 17.0714 0.923745 13.5111 2.24825C5.14075 5.14096 0.278602 10.2488 0.401696 17.8807C0.586337 32.9597 0.46321 47.7926 0.46321 62.6254Z" fill="black" fill-opacity="0.5"/>
		</svg>			
	</button>

	<!-- Video description -->
	<div class="c-help-article__video-description">
		${properties.videoDescription}
	</div>

	<!-- Section title -->
	<h2 class="c-help-article__section-title">
		${properties.sectionTitle}
	</h2>

	<!-- Content -->
	<div class="c-help-article__content" data-content="${properties.content}">
		${properties.content}
	</div>

	<!-- Still have questions? -->
	<div class="c-help-article__footer">
		<h3 class="c-help-article__footer-title">
			${properties.moreQuestionsTitle}
		</h3>
		<div class="c-help-article__links">
			<a href="${properties.faqsUrl}" class="c-button">
				${properties.faqsText}
			</a>
			<a href="${properties.contactUrl}" class="c-button">
				${properties.contactText}
			</a>
		</div>
	</div>
</div>
